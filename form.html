<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formstyles.css"> 
    <title>Formulario de Inscripción</title>

<body>
    <form action="usuario.html">
    <section class="form-registro">
        <h2>FORMULARIO DE REGISTRO</h2>
        <label><form "nombre">Nombre: </label><br>   
        <input class="controls" type="text" name="nombre" id="nombre"size="30"
         placeholder="Ingrese su nombre"><br>  
        <label><form "apellido">Apellido: </label><br>      
        <input class="controls" type="text" name="apellido" id="apellido"size="30"
         placeholder="Ingrese su apellido"><br>  
        <label><form "nacimiento">Fecha de Nacimiento: </label><br>      
        <input class="controls" type="date" name="nacimiento" id="nacimiento"><br>
        <p>Provincia</p>
        <select id="provincia">
            <option value="cordoba">Córdoba</option>
            <option value="santafe">Santa Fe</option>
            <option value="corrientes">Corrientes</option>
            <option value="sanjuan">San Juan</option>
            <option value="sanluis">Buenos Aires</option>
            <option value="formosa">Formosa</option>
            <option value="rionegro">Rio Negro</option>
            <option value="Chubut">Chubut</option>
        </select><br> 
        <label for="email">Correo electrónico:</label><br>      
        <input class="controls" type="email" name="email" id="email"size="30" 
        placeholder="Ingrese su correo electrónico"><br>  
         <label for= "password">Contraseña: </label><br>    
        <input class="controls" type="password" name="password" id="password"size="30"
        placeholder="Ingrese su correo electrónico"><br>
        <input type="checkbox" name="acuerdos" id="acuerdos"size="30"> 
        Estoy de Acuerdo con los términos y condiciones <br>

<input class="boton" type="submit" value="Registrarme">
</form>
</section>
</body>

</html>
